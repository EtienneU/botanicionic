<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Accessories</ion-title>

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2>List of accessories</h2>

  <ion-list inset="true">
    <ion-item *ngFor="let acc of accessoryList">

      <ion-card>
        <ion-card-header>
          <ion-card-title>{{acc.name}}</ion-card-title>
          <ion-card-subtitle>id {{acc.id}}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          {{acc.likes}} likes
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>

  <p>
    <a routerLink='/home'> Home page</a>
  </p>
</ion-content>
